os: linux
dist: xenial

language: node_js
node_js:
  - "lts/carbon"
cache: npm

before_install:
  - sudo apt-get update
  - sudo apt-get install build-essential -y
  - sudo apt-get install libxt-dev libxtst-dev libxinerama-dev -y

install:
  - npm i

script:
  - npm run compile
  - xvfb-run --server-args="-screen 0 1024x768x24" npm test
